name: Update Publications & Mentions

on:
  schedule:
    # Every 12 hours: midnight and noon UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch publications
        run: npm run fetch:publications
        continue-on-error: false

      - name: Fetch mentions
        run: npm run fetch:mentions
        # If GDELT fails, don't block the whole workflow
        continue-on-error: true

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit & push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update data [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git push
